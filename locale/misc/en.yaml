environmentWarning:
    message: >-
        This is a development version of Zetkin. You probably want to use the
        live Zetkin at www.zetk.in. Do you want to navigate there?
cookieNotice:
    msg: Zetkin uses cookies to enhance your experience and for this website to work.
    privacyLink:
        label: Read our privacy policy
        href: http://zetkin.org/privacy
signup:
    done:
        subtitle: Check your inbox to verify your e-mail address
        title: 'Welcome, { firstName }!'
    email: Email
    error:
        exists: 'The e-mail address { email } is already registered'
        invalid: >-
            Registration failed. Please make sure all fields are filled out
            correctly.
        privacy: >-
            You must approve our privacy policy to register
    firstName: First Name
    lastName: Last Name
    password: Password
    phone: Phone number
    privacyCheck: I approve that my information is processed in order to maintain a user acount for Zetkin.
    privacyCheckOrg: I approve that my information is processed in order to maintain a user acount for Zetkin and {org}.
    privacyLink:
        href: http://zetkin.org/privacy
        title: Read our privacy policy.
    submitButton: Sign up
    submitButtonOrg: Sign up and connect
    title: Sign up
